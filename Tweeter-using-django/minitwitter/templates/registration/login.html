{% extends "layout.html" %}

{% block Title %} Login {% endblock %}


{% block Content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<p>If you don't have an account, please <a href="{% url 'registration' %}">Register here</a>.</p>
{% endblock %}
