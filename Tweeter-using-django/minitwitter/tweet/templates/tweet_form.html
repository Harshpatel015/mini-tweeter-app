{% extends "layout.html" %}

{% block Title %} 

<h3> 
    {% if form.instance.id %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %} 
</h3> 

{% endblock %}

{% block Content %}
<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
        {{form.as_p}}
    <button type="submit" class="btn btn-success">Submit Tweet</button>
    <a href= "{% url 'tweet_list' %}" class="btn btn-light">Back to Tweet List</a>
</form>
{% endblock %}
