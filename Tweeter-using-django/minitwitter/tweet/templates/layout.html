{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block Title %}Tweetbar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #121212;
          color: white;
      }
      .navbar {
          background-color: #1f1f1f;
      }
      .navbar-brand, .nav-link {
          color: white;
      }
      .nav-link.active {
          font-weight: bold;
          border-bottom: 2px solid #0d6efd;
      }
      .form-control {
          background-color: #2c2c2c;
          border-color: #444;
          color: white;
      }
      .form-control::placeholder {
          color: #888;
      }
      .btn-outline-success {
          border-color: #0d6efd;
          color: #0d6efd;
      }
      .btn-outline-success:hover {
          background-color: #0d6efd;
          color: white;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tweetbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}">Home</a>
              </li>
            </ul>
            <form class="d-flex me-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% if user.is_authenticated %}
            <form method="POST" class="d-flex">
              {% csrf_token %}
              <button class="btn btn-outline-success" type="submit">Log Out</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success ms-3">Log In</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        {% block Content %} no content {% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
